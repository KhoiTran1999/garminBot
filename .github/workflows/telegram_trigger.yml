name: Telegram On-Demand Trigger

on:
  repository_dispatch:
    types: [telegram_command]

jobs:
  run-bot-command:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # Hoặc 3.9 tùy bạn

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Bot Mode
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_PROMPT_DATABASE_ID: ${{ secrets.NOTION_PROMPT_DATABASE_ID }}
        # THAY ĐỔI Ở ĐÂY: Thêm tham số --tele_id
        run: |
          python main.py \
            --mode ${{ github.event.client_payload.mode }} \
            --tele_id "${{ github.event.client_payload.user_id }}"