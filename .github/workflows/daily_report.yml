name: Daily Garmin Report (5PM)

on:
  schedule:
    # Sửa thành 10:00 UTC (tức 17:00 VN)
    - cron: '0 10 * * *' 
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # Cài đủ các thư viện cho main.py
        run: |
          pip install -r requirements.txt

      - name: Run AI Coach Multi-User
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py