name: Daily Garmin Report

on:
  schedule:
    # Chạy vào 7:00 sáng giờ VN (UTC+7) -> Tức là 0:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Cho phép bấm chạy thủ công để test

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install garminconnect google-genai python-telegram-bot python-dotenv

      - name: Run AI Coach Multi-User
        env:
          # Truyền danh sách user vào biến môi trường
          USERS_JSON: ${{ secrets.USERS_JSON }}
          # Truyền các key dùng chung
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py